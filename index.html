		/* Video Background */
        .video-bg {
            position: fixed;

            width: 100%;
            height: 100%;
            z-index: -1; 
            object-fit: cover; 
            opacity: 0.9;

        /* Button styles */
        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: #743089;
            font-size: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
	
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .btn::before {
            content: "";
            background: linear-gradient(45deg, #743089, #A865B5, #3E2F84, #9E7BB5, #B6B5D8, #856088, #6F4685, #A865B5);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity 0.5s ease-in-out;
            border-radius: 10px;
            opacity: 0;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active::after {
            background: transparent;
        }

        .btn:active {
            color: #000;
            font-weight: bold;
        }

        /* Additional button styles */
        .btn:focus {
            outline: none;
        }

        /* Styles for the second button in your code (the lilac button) */
        .secondary-btn {
            font-size: 20px;
            background-color: lilac;
            padding: 15px;
            text-align: center;
            margin: 10px 5px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .secondary-btn:hover {
            background-color: #e3e3ff;
        }

}

nav ul {
